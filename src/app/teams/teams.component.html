

<div class="jumbotron">
    <div>
      <h1>University Teams</h1>
      <h4>Your Teams</h4> 
    </div>
</div>

<aside>
    <div *ngFor="let tm of team" class="team">
      <span class="badge badge-primary">{{tm.score}}</span>
      <img src="../../assets/Colleges/{{tm.photo}}" alt="">
      <br>
      <br>
      <h6>{{tm.name}}</h6>
      <a href="{{tm.website}}" target="_blank"><button>Visit Us</button></a>
      <hr>
      <br>
    </div>
</aside>
